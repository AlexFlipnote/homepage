<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#14bae4">
    <title>Homepage</title>

    <!-- Meta data for public demo -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <meta content="AlexFlipnote/Homepage" property="og:title">
    <meta content="A website that gives you a clean homepage." property="og:description">
    <meta content="A website that gives you a clean homepage." name="description">
    <meta name="revisit-after" content="2 days">

    <!-- Stylesheets -->
    <link href="css/index.css" type="text/css" rel="stylesheet">
  </head>

  <body class="no-overflow no-select">
    <section class="background-container">
      <img id="background" draggable="false">
      <div class="time-container">
        <h1 id="time"></h1>
        <h1 id="date"></h1>
        <!-- Search engine -->
        <form id="search-form" role="search" spellcheck="false" novalidate style="display: none;">
          <input
            id="search-input"
            type="text"
            name="q"
            placeholder="Search the web..."
            autocapitalize="off"
            autocorrect="off"
            autocomplete="off"
          />
        </form>
      </div>
    </section>

    <!-- Weather placeholder -->
    <div id="weather-container" style="display: none;">
      <img id="wicon" draggable="false" src="images/weather/2600.png">
      <div class="details">
        <p id="wname">Placeholder</p>
        <p id="wdescription">Sunholder</p>
        <p id="wtemp">21 Â°C</p>
      </div>
    </div>

    <!-- Bookmarks -->
    <div id="bookmarks" style="display: none;"></div>

    <!-- Settings -->
    <a id="settings" href="./options.html" target="_blank" style="display: none">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="settings-icon">
        <path fill="none" d="M0 0h20v20H0V0z"></path>

      </svg>
    </a>

    <!-- Demo Buttons -->
    <div id="demo-buttons" style="display: none;">
      <p>Test some of the plugin features:</p>
      <ul>
        <li><a id="changebg">Change Font</a></li>
        <li><a id="changefont">Change Background</a></li>
        <li><a id="weather">Turn on/off weather</a></li>
        <li><a id="bookmarksToggle">Turn on/off bookmarks</a></li>
        <li><a id="searchToggle">Turn on/off search bar</a></li>
        <li>
          <span>Change language</span>
          <select id="language">
            <option value="">Default: Local language</option>
          </select>
        </li>
      </ul>
    </div>

    <a id="install-button" target="_blank" style="display: none;">PLACEHOLDER</a>

    <!-- Scripts -->
    <script src="js/index.js"></script>
  </body>
</html>
